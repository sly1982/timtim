<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CIMAF – Mission Durabilité</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

body {
  background: black;
  color: white;
  overflow: hidden;
}

/* MATRIX BACKGROUND */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* MAIN */
#app {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* HEADER */
header {
  position: absolute;
  top: 20px;
  text-align: center;
}
header h1 {
  font-size: 34px;
  font-weight: bold;
}
header h2 {
  font-size: 18px;
  color: orange;
}

/* PANEL */
#panel {
  background: rgba(0,0,0,0.75);
  border: 2px solid orange;
  border-radius: 12px;
  padding: 25px;
  width: 320px;
  text-align: center;
}

/* DISPLAY */
#display {
  font-size: 28px;
  letter-spacing: 8px;
  border: 1px solid orange;
  padding: 10px;
  margin-bottom: 20px;
  min-height: 40px;
}

/* KEYPAD */
.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.key {
  padding: 15px;
  font-size: 20px;
  border: 1px solid orange;
  background: #111;
  color: white;
  cursor: pointer;
}
.key:hover {
  background: orange;
  color: black;
}

.key.zero {
  grid-column: span 3;
}

/* FEEDBACK */
#feedback {
  margin-top: 15px;
  font-size: 20px;
  font-weight: bold;
}
.correct { color: #00ff66; }
.wrong { color: red; }
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="app">
  <header>
    <h1>CIMAF</h1>
    <h2>Mission Durabilité</h2>
  </header>

  <div id="panel">
    <div id="display"></div>

    <div class="keypad">
      <button class="key" onclick="press(1)">1</button>
      <button class="key" onclick="press(2)">2</button>
      <button class="key" onclick="press(3)">3</button>
      <button class="key" onclick="press(4)">4</button>
      <button class="key" onclick="press(5)">5</button>
      <button class="key" onclick="press(6)">6</button>
      <button class="key" onclick="press(7)">7</button>
      <button class="key" onclick="press(8)">8</button>
      <button class="key" onclick="press(9)">9</button>
      <button class="key zero" onclick="press(0)">0</button>
    </div>

    <div id="feedback"></div>
  </div>
</div>

<script>
/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01▲■";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "orange";
  ctx.font = fontSize + "px monospace";

  drops.forEach((y, i) => {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, y * fontSize);
    if (y * fontSize > canvas.height && Math.random() > 0.98) drops[i] = 0;
    drops[i]++;
  });
}
setInterval(drawMatrix, 50);

/* KEYPAD LOGIC */
const correctCode = "506";
let input = "";

const display = document.getElementById("display");
const feedback = document.getElementById("feedback");

function press(num) {
  if (input.length >= 3) return;

  input += num;
  display.textContent = input;

  if (input.length === 3) {
    if (input === correctCode) {
      feedback.textContent = "CORRECT";
      feedback.className = "correct";
    } else {
      feedback.textContent = "RÉESSAYER";
      feedback.className = "wrong";
      setTimeout(() => {
        input = "";
        display.textContent = "";
        feedback.textContent = "";
      }, 1000);
    }
  }
}
</script>

</body>
</html>
